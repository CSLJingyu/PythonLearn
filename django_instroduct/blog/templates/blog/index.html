<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初探Django</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container page-header">
      <h1>Django</h1>
      <samll>学习写Django</samll>
    </div>

    <div class="container page-body">
      <div class="col-md-9", role="main">
        <div class="body-main">
            {%for article in article_list %}
          <div>
              <h2><a href="/blog/detail/{{article.article_id}}">{{ article.title }}</a></h2>
            <p>
                {{ article.brief_content}}
            </p>
          </div>
            {% endfor %}
        </div>
          <div  class="body-footer">
              <div class="col-md-4 col-md-offset-3">

                  <nav aria-label="Page navigation">
      <ul class="pagination">
        <li>
          <a href="/blog/index?page={{previous_age}}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
          <!--for循环实现分页页数-->
          {%for num in page_num%}
        <li><a href="/blog/index?page={{num}}">{{num}}</a></li>
          {% endfor %}
        <li>
          <a href="/blog/index?page={{next_page}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>


          </div>
      </div>
          </div>
      <div class="col-md-3", role="complementary">
        <div>
          <h2>最新文章</h2>
            {%for article in top3_article_list %}
            <!-- 实现通过点击链接跳转到指定的页面 -->
            <h4><a href="/blog/detail/{{article.article_id}}">{{article.title}}</a></h4>
            {% endfor %}
        </div>
      </div>
    </div>
</body>
</html>
